<button mat-raised-button (click)="openDialog()">Добавить пользователя</button>
@if (users && users.length > 0) {
  @for (currentUser of users; track currentUser.id) {
    <app-user-card
                   [user]="currentUser"
                   (editUserClick)="editUser($event)"
                   (deleteUserClick)="deleteUser($event)" class="app-user-card"></app-user-card>
  }
}
